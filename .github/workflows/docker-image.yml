name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
        echo "${DOCKER_REGISTRY_PASSWORD}" | docker login -u ${DOCKER_REGISTRY_USER} --password-stdin ${DOCKER_REGISTRY}
        cd node
        docker build . --file Dockerfile --tag ${DOCKER_REGISTRY}/docker-ci-node:latest
        docker push ${DOCKER_REGISTRY}/docker-ci-node:latest
      env:
        DOCKER_REGISTRY: ${{secrets.DOCKER_REGISTRY}}
        DOCKER_REGISTRY_USER: ${{secrets.DOCKER_REGISTRY_USER}}
        DOCKER_REGISTRY_PASSWORD: ${{secrets.DOCKER_REGISTRY_PASSWORD}}
